repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: python -m ruff check
        language: system
        types: [python]
      - id: ruff-format-check
        name: ruff format check
        entry: python -m ruff format --check
        language: system
        pass_filenames: false
        types: [python]
      - id: pyright
        name: pyright
        entry: python -m pyright
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: pytest
        name: pytest
        entry: python -m pytest
        language: system
        pass_filenames: false
        stages: [pre-push]
